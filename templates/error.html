<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 80px;
            margin: 20px 0;
        }
        p {
            font-size: 24px;
        }
        .error-box {
            max-width: 600px;
            margin: auto;
            padding: 40px;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-button:hover {
            background: #3498db;
        }
    </style>
</head>
<body>

    <div class="error-box">
        <h1>404</h1>
        <p>Oops! Something Went Wrong.</p>
        <a href="/" class="home-button">Go to Home</a>
    </div>

</body>
</html>
