<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB DESCRIPTION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a0bacb, #3498db);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 97%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        /* Toast Styles */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 15px;
            position: fixed;
            left: 50%;
            top: 2%;
            transform: translateX(-50%);
            z-index: 1;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            top: 5%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>CREATE JOB DESCRIPTION</h2>
        <form id="job-form" action="/result" method="post">
            <label for="company">Company Name</label>
            <input type="text" id="company" name="company" required>
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
            <label for="job-title">Job Title</label>
            <input type="text" id="job-title" name="job-title" required>
            <label for="job-type">Job Type</label>
            <select id="job-type" name="job-type" required>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Contract">Contract</option>
                <option value="Internship">Internship</option>
            </select>
            <label for="experience">Experience (Years)</label>
            <input type="number" id="experience" name="experience" min="0" required>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="3" required></textarea>
            <label for="education">Education</label>
            <input type="text" id="education" name="education" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Toast Message -->
    <div id="toast" class="toast">It takes 30 to 60 seconds to review your application and generate a JD.</div>
    <script>
        document.getElementById("job-form").addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            var toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(function() {
                toast.classList.remove("show");
                document.getElementById("job-form").submit();
            }, 3000);
        });
    </script>
</body>
</html>
